<mat-card id="outerCard">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <mat-card-content id="logInCard">
        <img src='assets/images/logo5.png' width="400px" />
        <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
            <mat-form-field>
                <input matInput  type="text" name="user" ngModel id="" placeholder="Email" #userInput="ngModel" required>
                <mat-error *ngIf="userInput.invalid">Please enter valid email</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" name="password" ngModel id="" placeholder="Password" #passwordInput="ngModel" required>
                <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
            </mat-form-field>
            <br>
            <button mat-raised-button color="accent" type="submit">Login</button>
        </form>
    </mat-card-content>
    
</mat-card>
