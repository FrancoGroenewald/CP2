<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form>
        <mat-form-field>
            <input matInput type="text" name="" id="" placeholder="Email">
            <mat-error>Please enter valid email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" name="" id="" placeholder="Password">
            <mat-error>Please enter a valid password</mat-error>
        </mat-form-field>
        <button mat-raised-button color="green" type="submit"></button>
    </form>
</mat-card>
